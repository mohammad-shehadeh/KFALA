<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع عرض الصور</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 1.1rem;
            margin-bottom: 15px;
        }
        
        .info-box {
            background: #e8f4fc;
            border-right: 5px solid #3498db;
            padding: 10px 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-size: 0.9rem;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .refresh-btn, .upload-btn {
            padding: 10px 20px;
            background: linear-gradient(to right, #2ecc71, #27ae60);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .upload-btn {
            background: linear-gradient(to right, #9b59b6, #8e44ad);
        }
        
        .refresh-btn:hover {
            background: linear-gradient(to right, #27ae60, #219653);
        }
        
        .upload-btn:hover {
            background: linear-gradient(to right, #8e44ad, #7d3c98);
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }
        
        .card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
        }
        
        .card-content {
            padding: 20px;
        }
        
        .card-title {
            font-size: 1.1rem;
            margin-bottom: 10px;
            color: #2c3e50;
            word-break: break-word;
        }
        
        .file-info {
            font-size: 0.85rem;
            color: #7f8c8d;
            margin-bottom: 10px;
        }
        
        .download-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
            text-align: center;
            text-decoration: none;
            margin-top: 10px;
        }
        
        .download-btn:hover {
            background: linear-gradient(to right, #2980b9, #1f639e);
        }
        
        .download-btn i {
            margin-left: 8px;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            color: #7f8c8d;
            font-size: 0.9rem;
            border-top: 1px solid #e0e0e0;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: #3498db;
            grid-column: 1 / -1;
        }
        
        .error {
            text-align: center;
            padding: 20px;
            background: #ffebee;
            color: #c62828;
            border-radius: 10px;
            margin: 20px 0;
            grid-column: 1 / -1;
        }
        
        .stats {
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .refresh-btn, .upload-btn {
                width: 80%;
                justify-content: center;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .gallery {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .refresh-btn, .upload-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-images"></i> معرض الصور التلقائي</h1>
            <p class="subtitle">يقوم هذا الموقع تلقائيًا باستخراج وعرض جميع الصور الموجودة في نفس المجلد</p>
            <div class="info-box">
                <i class="fas fa-info-circle"></i> الصور المعروضة يتم اكتشافها تلقائيًا من نفس مجلد الموقع
            </div>
            <div class="controls">
                <button class="refresh-btn" onclick="loadImagesFromServer()">
                    <i class="fas fa-sync-alt"></i> تحديث الصور
                </button>
                <button class="upload-btn" onclick="showFileUpload()">
                    <i class="fas fa-cloud-upload-alt"></i> رفع صور جديدة (محاكاة)
                </button>
            </div>
        </header>
        
        <div class="stats" id="statsContainer">
            جاري البحث عن الصور...
        </div>
        
        <div id="imageGallery" class="gallery">
            <!-- سيتم إضافة الصور هنا ديناميكيًا -->
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i> جاري البحث عن الصور في المجلد...
            </div>
        </div>
        
        <div class="footer">
            <p>معرض الصور التلقائي &copy; <span id="currentYear"></span> | الصور مستخرجة تلقائيًا من مجلد الموقع</p>
        </div>
    </div>

    <script>
        // سنة حقوق النشر
        document.getElementById('currentYear').textContent = new Date().getFullYear();
        
        // العنصر الذي سيحتوي على المعرض
        const galleryElement = document.getElementById('imageGallery');
        const statsContainer = document.getElementById('statsContainer');
        
        // امتدادات الصور المدعومة
        const imageExtensions = ['.jpg', '.jpeg', '.png', '.gif', '.bmp', '.webp', '.svg'];
        
        // دالة لاستخراج أسماء الصور من الخادم
        async function fetchImageList() {
            try {
                // في بيئة GitHub Pages أو خادم حقيقي، نحتاج لملف JSON يحتوي على قائمة الملفات
                // ولكن بما أننا في نفس المجلد، سنحاول الحصول على قائمة الملفات بطرق مختلفة
                
                // الطريقة 1: محاولة جلب قائمة الملفات من الخادم (إذا كان يدعم directory listing)
                const response = await fetch('./');
                if (!response.ok) {
                    throw new Error('لا يمكن الوصول إلى قائمة الملفات');
                }
                
                const html = await response.text();
                
                // تحليل HTML للحصول على روابط الملفات
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                
                // استخراج جميع الروابط من الصفحة
                const links = Array.from(doc.querySelectorAll('a'));
                
                // تصفية الروابط للحصول على الصور فقط
                const imageFiles = links
                    .map(link => link.getAttribute('href'))
                    .filter(href => {
                        if (!href) return false;
                        
                        // التأكد من أن الرابط لا يشير إلى مجلد
                        if (href.endsWith('/')) return false;
                        
                        // التحقق من أن الملف صورة
                        const lowerHref = href.toLowerCase();
                        return imageExtensions.some(ext => lowerHref.endsWith(ext));
                    })
                    .map(href => ({
                        name: href,
                        title: href.replace(/\.[^/.]+$/, "").replace(/[_-]/g, " ")
                    }));
                
                return imageFiles;
                
            } catch (error) {
                console.error('خطأ في جلب قائمة الصور:', error);
                
                // الطريقة 2: إذا فشلت الطريقة الأولى، نستخدم قائمة افتراضية من الصور
                // يمكنك إضافة أسماء الصور الفعلية لديك هنا
                const fallbackImages = [
                    { name: "IMG_4419.jpeg", title: "صورة 4419" },
                    { name: "nature.jpg", title: "صورة طبيعة" },
                    { name: "sunset.png", title: "غروب الشمس" },
                    { name: "mountain.jpeg", title: "الجبال" }
                ];
                
                // فلترة الصور الافتراضية لتشمل فقط تلك الموجودة فعليًا
                const existingImages = [];
                
                // سنفحص كل صورة افتراضية لمعرفة ما إذا كانت موجودة
                for (const img of fallbackImages) {
                    if (await checkImageExists(img.name)) {
                        existingImages.push(img);
                    }
                }
                
                return existingImages;
            }
        }
        
        // دالة للتحقق من وجود صورة
        function checkImageExists(url) {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => resolve(true);
                img.onerror = () => resolve(false);
                img.src = url;
            });
        }
        
        // دالة لإنشاء بطاقة صورة
        function createImageCard(imageName, imageTitle, index) {
            // استخراج معلومات الملف
            const fileExt = imageName.split('.').pop().toUpperCase();
            const fileSize = "N/A"; // في الواقع، نحتاج لطلب من الخادم للحصول على حجم الملف
            
            return `
                <div class="card">
                    <img src="${imageName}" alt="${imageTitle}" id="img-${index}" 
                         onerror="this.src='https://via.placeholder.com/300x250/3498db/ffffff?text=لا+يمكن+تحميل+الصورة'">
                    <div class="card-content">
                        <h3 class="card-title">${imageTitle}</h3>
                        <div class="file-info">
                            <i class="far fa-file-image"></i> ${fileExt} 
                            | <i class="far fa-hdd"></i> ${fileSize}
                        </div>
                        <button class="download-btn" onclick="downloadImage('${imageName}', '${imageTitle}')">
                            <i class="fas fa-download"></i> تحميل الصورة
                        </button>
                    </div>
                </div>
            `;
        }
        
        // دالة لتحميل الصور إلى الهاتف
        function downloadImage(imageUrl, imageTitle) {
            // إنشاء رابط تحميل
            const link = document.createElement('a');
            link.href = imageUrl;
            link.download = imageTitle.replace(/\s+/g, '_') + '.' + imageUrl.split('.').pop();
            
            // محاكاة النقر على الرابط لبدء التحميل
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            // إشعار للمستخدم
            alert(`جاري تحميل الصورة "${imageTitle}" إلى جهازك.`);
            
            // تسجيل الحدث
            console.log(`تحميل الصورة: ${imageTitle} (${imageUrl})`);
        }
        
        // دالة لتحميل وعرض جميع الصور
        async function loadImagesFromServer() {
            // عرض حالة التحميل
            galleryElement.innerHTML = `
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i> جاري البحث عن الصور في المجلد...
                </div>
            `;
            
            statsContainer.innerHTML = `<i class="fas fa-search"></i> جاري البحث عن الصور...`;
            
            try {
                // الحصول على قائمة الصور من الخادم
                const imageFiles = await fetchImageList();
                
                // تحديث الإحصائيات
                statsContainer.innerHTML = `
                    <i class="fas fa-images"></i> تم العثور على ${imageFiles.length} صورة في المجلد
                `;
                
                // إذا لم توجد صور، عرض رسالة
                if (imageFiles.length === 0) {
                    galleryElement.innerHTML = `
                        <div class="error" style="grid-column: 1 / -1;">
                            <i class="fas fa-exclamation-circle"></i>
                            <h3>لا توجد صور في المجلد</h3>
                            <p>يرجى إضافة صور (مثل IMG_4419.jpeg) إلى نفس مجلد الموقع ثم تحديث الصفحة.</p>
                            <p style="margin-top: 10px; font-size: 0.9rem;">
                                <strong>الامتدادات المدعومة:</strong> ${imageExtensions.join(', ')}
                            </p>
                        </div>
                    `;
                    return;
                }
                
                // عرض الصور الموجودة
                let galleryHTML = '';
                let imagesChecked = 0;
                
                // فحص كل صورة للتأكد من وجودها قبل عرضها
                for (let i = 0; i < imageFiles.length; i++) {
                    const image = imageFiles[i];
                    
                    // التحقق من وجود الصورة
                    const exists = await checkImageExists(image.name);
                    
                    if (exists) {
                        // إذا كانت الصورة موجودة، أضفها إلى المعرض
                        galleryHTML += createImageCard(image.name, image.title, i);
                    } else {
                        // إذا لم توجد الصورة، قم بتسجيل ذلك
                        console.log(`الصورة غير موجودة: ${image.name}`);
                    }
                    
                    imagesChecked++;
                    
                    // تحديث شريط التقدم
                    if (imagesChecked === imageFiles.length) {
                        // إذا تم فحص جميع الصور، عرض المعرض
                        if (galleryHTML === '') {
                            galleryElement.innerHTML = `
                                <div class="error" style="grid-column: 1 / -1;">
                                    <i class="fas fa-exclamation-circle"></i>
                                    <h3>لا يمكن تحميل أي صورة</h3>
                                    <p>تم العثور على ${imageFiles.length} اسم ملف، لكن لا يمكن الوصول إلى أي منها.</p>
                                    <p>قد تكون الصور في مجلد فرعي أو تحتاج إلى أذونات مختلفة.</p>
                                </div>
                            `;
                        } else {
                            galleryElement.innerHTML = galleryHTML;
                        }
                    }
                }
                
            } catch (error) {
                console.error('خطأ في تحميل الصور:', error);
                
                galleryElement.innerHTML = `
                    <div class="error" style="grid-column: 1 / -1;">
                        <i class="fas fa-exclamation-circle"></i>
                        <h3>حدث خطأ أثناء تحميل الصور</h3>
                        <p>${error.message}</p>
                        <p>قد تحتاج إلى وضع الموقع على خادم يدعم سرد الملفات.</p>
                    </div>
                `;
                
                statsContainer.innerHTML = `<i class="fas fa-times-circle"></i> خطأ في تحميل الصور`;
            }
        }
        
        // دالة لمحاكاة رفع الصور (لأغراض العرض فقط)
        function showFileUpload() {
            alert('في بيئة GitHub فعلية، يمكنك رفع الصور مباشرة إلى المستودع.\n\nلإضافة صور جديدة:\n1. ارفع صورك إلى مجلد المشروع على GitHub\n2. اضغط على زر "تحديث الصور"');
        }
        
        // تحميل الصور عند بدء تشغيل الصفحة
        document.addEventListener('DOMContentLoaded', loadImagesFromServer);
        
        // تحديث تلقائي كل 30 ثانية (اختياري)
        // setInterval(loadImagesFromServer, 30000);
    </script>
</body>
</html>
