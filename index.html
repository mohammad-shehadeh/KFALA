<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع عرض الصور</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 1.1rem;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }
        
        .card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
        }
        
        .card-content {
            padding: 20px;
        }
        
        .card-title {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        .download-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
            text-align: center;
            text-decoration: none;
            margin-top: 10px;
        }
        
        .download-btn:hover {
            background: linear-gradient(to right, #2980b9, #1f639e);
        }
        
        .download-btn i {
            margin-left: 8px;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            color: #7f8c8d;
            font-size: 0.9rem;
            border-top: 1px solid #e0e0e0;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            font-size: 1.2rem;
            color: #3498db;
        }
        
        .error {
            text-align: center;
            padding: 20px;
            background: #ffebee;
            color: #c62828;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .gallery {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-images"></i> معرض الصور</h1>
            <p class="subtitle">مرحبًا بك في معرض الصور. يمكنك عرض الصور وتحميلها إلى هاتفك.</p>
        </header>
        
        <div id="imageGallery" class="gallery">
            <!-- سيتم إضافة الصور هنا ديناميكيًا -->
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i> جارِ تحميل الصور...
            </div>
        </div>
        
        <div class="footer">
            <p>جميع الصور محفوظة &copy; <span id="currentYear"></span> | تم التطوير باستخدام HTML و JavaScript</p>
        </div>
    </div>

    <script>
        // قائمة بأسماء الصور في مجلد المشروع
        // يمكنك تعديل هذه القائمة لتشمل أسماء ملفات الصور الفعلية لديك
        const imageFiles = [
            { name: "image1.jpg", title: "منظر طبيعي خلاب" },
            { name: "image2.jpg", title: "شروق الشمس" },
            { name: "image3.jpg", title: "غروب الشمس على البحر" },
            { name: "image4.jpg", title: "الجبال الشاهقة" },
            { name: "image5.jpg", title: "الغابة الخضراء" },
            { name: "image6.jpg", title: "زهور الربيع" }
        ];
        
        // سنة حقوق النشر
        document.getElementById('currentYear').textContent = new Date().getFullYear();
        
        // العنصر الذي سيحتوي على المعرض
        const galleryElement = document.getElementById('imageGallery');
        
        // دالة لإنشاء بطاقة صورة
        function createImageCard(imageName, imageTitle, index) {
            return `
                <div class="card">
                    <img src="${imageName}" alt="${imageTitle}" id="img-${index}" onerror="this.src='https://via.placeholder.com/300x250/3498db/ffffff?text=صورة+غير+متوفرة'">
                    <div class="card-content">
                        <h3 class="card-title">${imageTitle}</h3>
                        <button class="download-btn" onclick="downloadImage('${imageName}', '${imageTitle}')">
                            <i class="fas fa-download"></i> تحميل الصورة
                        </button>
                    </div>
                </div>
            `;
        }
        
        // دالة لتحميل الصور إلى الهاتف
        function downloadImage(imageUrl, imageTitle) {
            // إنشاء رابط تحميل
            const link = document.createElement('a');
            link.href = imageUrl;
            link.download = imageTitle + '.jpg';
            
            // محاكاة النقر على الرابط لبدء التحميل
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            // إشعار للمستخدم
            alert(`سيبدأ تحميل الصورة "${imageTitle}" إلى جهازك.`);
            
            // تسجيل الحدث (يمكن إزالته في الإصدار النهائي)
            console.log(`تحميل الصورة: ${imageTitle}`);
        }
        
        // دالة لفحص وجود الصور
        function checkImageExists(url, callback) {
            const img = new Image();
            img.onload = function() {
                callback(true);
            };
            img.onerror = function() {
                callback(false);
            };
            img.src = url;
        }
        
        // دالة لتحميل المعرض
        function loadGallery() {
            // مسح محتوى المعرض الحالي
            galleryElement.innerHTML = '';
            
            // إذا لم توجد صور، عرض رسالة
            if (imageFiles.length === 0) {
                galleryElement.innerHTML = `
                    <div class="error" style="grid-column: 1 / -1;">
                        <i class="fas fa-exclamation-circle"></i>
                        <h3>لا توجد صور لعرضها</h3>
                        <p>يرجى إضافة صور إلى مجلد المشروع وتحديث قائمة imageFiles في الكود.</p>
                    </div>
                `;
                return;
            }
            
            // تحميل كل صورة
            let imagesLoaded = 0;
            let galleryHTML = '';
            
            imageFiles.forEach((image, index) => {
                // التحقق من وجود الصورة
                checkImageExists(image.name, function(exists) {
                    imagesLoaded++;
                    
                    if (exists) {
                        // إذا كانت الصورة موجودة، أضفها إلى المعرض
                        const cardHTML = createImageCard(image.name, image.title, index);
                        galleryHTML += cardHTML;
                    } else {
                        // إذا لم توجد الصورة، استخدم صورة بديلة
                        const cardHTML = createImageCard('https://via.placeholder.com/300x250/e0e0e0/757575?text=صورة+غير+متوفرة', image.title + ' (غير متوفرة)', index);
                        galleryHTML += cardHTML;
                    }
                    
                    // إذا تم تحميل جميع الصور، عرضها
                    if (imagesLoaded === imageFiles.length) {
                        galleryElement.innerHTML = galleryHTML;
                    }
                });
            });
        }
        
        // تحميل المعرض عند بدء تشغيل الصفحة
        document.addEventListener('DOMContentLoaded', loadGallery);
        
        // إضافة إمكانية سحب وإفلات الصور (ميزة إضافية)
        document.addEventListener('dragstart', function(e) {
            if (e.target.tagName === 'IMG') {
                e.dataTransfer.setData('text/plain', e.target.src);
            }
        });
    </script>
</body>
</html>
